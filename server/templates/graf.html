<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
        
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }


        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
            border-bottom: 2px solid #4c8cff;
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
            color: #4c8cff;
        }

        .header .actions {
            display: flex;
            gap: 10px;
        }

        .header .actions button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .header .actions button:hover {
            color: #4c8cff;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #111;
            border-bottom: 2px solid #4c8cff;
        }

        .search-bar input {
            width: 80%;
            max-width: 800px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #4c8cff;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        /* News list */
        .news-container {
            padding: 20px;
        }

        .news-item {
            padding: 10px 0;
            border-bottom: 2px solid #4c8cff;
            cursor: pointer;
        }

        .news-item:hover {
            color: #4c8cff;
        }

        /* Social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 0;
        }

        .social-icons .icon {
            font-size: 30px;
            color: #4c8cff;
            cursor: pointer;
            margin: 0 15px;
        }

        .social-icons .icon:hover {
            color: #3b6dcc;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 65px;
            background-color: #1e1e1e;
            border-top: 2px solid #4c8cff;
        }

        .nav-item {
            color: #4c8cff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: #ffffff;
        }

        .nav-item:hover {
            color: #ffffff;
        }


         /* News modal */
         .news-modal {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 70%;
            padding: 20px;
            background-color: #111;
            border-radius: 20px;
            display: none;
            z-index: 1000;
        }

        .news-modal h2 {
            margin: 0 0 10px;
        }

        .news-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .news-modal .close-btn:hover {
            color: #4c8cff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 900;
        }


        /* Crypto Carousel */
.crypto-carousel {
    display: flex;
    align-items: center;
    position: relative;
    margin: 20px auto;
    max-width: 800px;
    overflow: hidden;
    background-color: #141414;
    border-radius: 10px;
    padding: 10px;
    overflow-y: 100px; 
}

.crypto-track {
    display: flex;
    gap: 20px;
    transition: transform 0.3s ease;
}

.crypto-card {
    flex: 0 0 150px; /* Fixed width for cards */
    background-color: #1e1e1e;
    border: 2px solid #4c8cff; /* Blue border */
    border-radius: 12px;
    padding: 15px;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: 10px; 
    height: 90px;
    text-align: center; /* Center text */
    margin: 10px; /* Add margin */
    margin-left: 7%;
}

/* Беление карточек */
.crypto-card:active {
    background-color: #fff;
    color: #000;
}


.carousel-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    z-index: 1;
    padding: 5px;
}

.carousel-btn:hover {
    color: #4c8cff;
}

.left-btn {
    position: absolute;
    left: 10px;
}

.right-btn {
    position: absolute;
    right: 10px;
}

/* Кнопка звезда */
.crypto-star {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 0 0 100px;/* Такая же ширина, как у карточек */
    height: 120px;
    background-color: #1e1e1e;
    border-radius: 10px;
    margin: 0 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.star-btn {
    background: none;
    border: none;
    color: #4c8cff; /* Золотистый цвет для звезды */
    font-size: 30px;
    cursor: pointer;
    transition: transform 0.2s;
}

.star-btn:hover {
    transform: scale(1.1);
}



.notification {
            position: fixed;
            top: 33px;
            left: 85%;
            transform: translateX(-50%);
            color: #4c8cff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 1000;
            animation: slide-up 0.5s forwards; /* Add animation */
        }

        @keyframes slide-up {
            from {
                bottom: 10px; /* Start position */
                opacity: 0; /* Start transparent */
            }
            to {
                bottom: 60px; /* End position */
                opacity: 1; /* Fully visible */
            }
        }

    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="logo">Referral program</div>
    <div class="actions">
        <button id="send-button">Get link <i class="fa-solid fa-copy"></i></button>
    </div>
</div>

<!-- Search Bar -->
<div class="search-bar">
    <input type="text" placeholder="Search users..." id="search-input">
</div>

<!-- Crypto Cards -->
<div class="crypto-carousel">
    <div class="crypto-track">
        <div class="crypto-card" id="crypto-btc">
            <div class="crypto-header">
                <div class="crypto-title">
                    <h3><i class="fa-solid fa-user-group"></i> My referrals</h3>
                </div>
            </div>
            <div class="crypto-price"><span id="price-btc">{{ referral_count }}</span></div>
        </div>

        <div class="crypto-card" id="crypto-eth">
            <div class="crypto-header">
                <div class="crypto-title">
                    <h3><i class="fa-solid fa-trophy"></i> Top 1</h3>
                </div>
            </div>
            <div class="crypto-price">
                <span id="price-eth">
                    {% if top_referral %}
                        {{ top_referral[0] }} ({{ top_referral[1] }})
                    {% else %}
                        No referrals
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
</div>

<!-- Referrals List -->
<div class="news-container">
    {% for referral in referrals %}
        <div class="news-item" 
             data-news="{{ referral[1] }}" 
             data-content="balance: {{ referral[2] }}">
            {{ referral[1] }} (Balance: {{ referral[2] }})
        </div>
    {% else %}
        <div class="news-item">No referrals yet</div>
    {% endfor %}
</div>

<!-- News Modal -->
<div class="news-modal" id="news-modal">
    <button class="close-btn" id="close-modal">&times;</button>
    <h2 id="modal-title"></h2>
    <p id="modal-content"></p>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
    <div class="nav-item" id="open-glav"><i class="fa-solid fa-house"></i></div>
    <div class="nav-item" id="open-chart"><i class="fa-solid fa-chart-line"></i></div>
    <div class="nav-item" id="folow"><i class="fa-solid fa-star" style="color: #fff;"></i></div>
    <div class="nav-item" id="open-search"><i class="fa-regular fa-envelope"></i></div>
</nav>

<!-- Notification -->
<div class="notification" id="notification">Copied!</div>

    <script>
 // Копирование реферальной ссылки
 document.getElementById('send-button').addEventListener('click', () => {
            navigator.clipboard.writeText('{{ referral_link }}').then(() => {
                showNotification('Link copied!');
            }).catch(err => {
                console.error('Copy failed:', err);
                showNotification('Error copying!');
            });
        });

        // Поиск рефералов
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const items = document.querySelectorAll('.news-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Модальное окно
        const newsItems = document.querySelectorAll('.news-item');
        const newsModal = document.getElementById('news-modal');
        const overlay = document.getElementById('overlay');

        newsItems.forEach(item => {
            item.addEventListener('click', () => {
                document.getElementById('modal-title').textContent = item.dataset.news;
                document.getElementById('modal-content').textContent = item.dataset.content;
                newsModal.style.display = 'block';
                overlay.style.display = 'block';
            });
        });

        // Закрытие модального окна
        document.getElementById('close-modal').addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);

        function closeModal() {
            newsModal.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Уведомления
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 1500);
        }

        // Навигация
        document.getElementById('open-glav').addEventListener('click', () => {
            window.location.href = "{{ url_for('profile') }}";
        });

    </script>
</body>
</html>
