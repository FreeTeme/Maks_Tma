<!DOCTYPE html>
<html>
<head>
    <title>Чат поддержки</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background: #1a1a1a;
            margin-left: 20%;
        }
        .admin-message {
            background: #2a2a5a;
            margin-right: 20%;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        form {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: #4c8cff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Чат поддержки</h1>
        <div id="chat-history">
            {% for message in chat_history %}
                <div class="message user-message">
                    <div class="text">{{ message[0] }}</div>
                    <div class="timestamp">{{ message[2] }}</div>
                </div>
                {% if message[1] %}
                <div class="message admin-message">
                    <div class="text">Ответ поддержки: {{ message[1] }}</div>
                    <div class="timestamp">{{ message[2] }}</div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        
        <form method="POST" action="/submit_question">
            <input type="text" name="question" placeholder="Введите ваш вопрос..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <!-- Добавьте этот пункт меню в bottom-nav -->
<div class="nav-item" onclick="location.href='/chat'">
    <i class="fa-regular fa-comments"></i>
</div> 

</body>
</html>
