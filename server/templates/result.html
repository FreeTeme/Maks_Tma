<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
    <title>Чат поддержки</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
            padding-bottom: 160px; /* Добавлен отступ для навигации */
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 100px; /* Отступ для формы ввода */
        }
        
        /* Стили для формы ввода */
        form {
            position: fixed;
            bottom: 65px; /* Высота навигационной панели */
            left: 0;
            right: 0;
            background: #000;
            padding: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        /* Стили для навигации */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 65px;
            background-color: #1e1e1e;
            border-top: 2px solid #4c8cff;
            z-index: 999;
        }

        /* Остальные стили остаются без изменений */
        h1 {
            background-image: linear-gradient(to right, #9ab3e1, #0066ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-bottom: 15px;
            position: relative;
            margin-bottom: 20px;
        }
        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: white;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background: #1a1a1a;
            margin-left: 20%;
        }
        .admin-message {
            background: #2a2a5a;
            margin-right: 20%;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: #4c8cff;
            color: white;
            cursor: pointer;
        }
        .nav-item {
            color: #4c8cff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav-item.active {
            color: #ffffff;
        }
        .nav-item:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Чат поддержки</h1>
        <div id="chat-history">
            {% for message in chat_history %}
                <div class="message user-message">
                    <div class="text">Вы: {{ message[0] }}</div>
                    <div class="timestamp">{{ message[2] }}</div>
                </div>
                {% if message[1] %}
                <div class="message admin-message">
                    <div class="text">Ответ поддержки: {{ message[1] }}</div>
                    <div class="timestamp">{{ message[2] }}</div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        
        <form method="POST" action="/submit_question">
            <input type="text" name="question" placeholder="Введите ваш вопрос..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <!-- Навигационная панель -->
    <nav class="bottom-nav" style="width: 500px;">
        <div class="nav-item"><i class="fa-solid fa-house" id="home-icon"></i></div>
        <div class="nav-item"  id="open-chart"><i class="fa-solid fa-chart-line"></i></div>
        <div class="nav-item" id="open-search" onclick="location.href='graf.html'"><i class="fa-solid fa-star"></i></div>
        <div class="nav-item" id="folow" onclick="location.href='result.html'"><i class="fa-regular fa-envelope"></i></div>
    </nav>
</body>
</html>
