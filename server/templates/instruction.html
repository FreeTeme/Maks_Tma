<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a192f;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #0066CC, #007BFF);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #0052a3, #0066CC);
        }

        .header {
            text-align: center;
            padding: 40px 0;
            font-size: 2.5em;
            color: #007BFF;
            text-shadow: 0 2px 4px rgba(0,123,255,0.3);
        }

        .coin-card {
            background-color: #007BFF;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .coin-card:hover {
            transform: translateY(-3px);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .coin-logo {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .youtube-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .youtube-btn:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
        }

        .instructions {
            margin: 40px 0;
            padding: 25px;
            background: rgba(0,123,255,0.1);
            border-radius: 15px;
            border: 1px solid rgba(0,123,255,0.2);
            backdrop-filter: blur(5px);
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .nav-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            background: #0066CC;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,123,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn">← Назад</button>


        

        <select class="exchange-selector" id="exchangeSelect">
            <option value="binance">Binance</option>
            <option value="bybit">Bybit</option>
            <option value="okx">OKX</option>
            <option value="kucoin">KuCoin</option>
            <option value="bitget">BITGET</option>
        </select>


        <div class="coin-cards" style="margin-top: 20%;">
            <div class="coin-card">
                <div class="coin-info">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="coin-logo" alt="USDT">
                    <div>
                        <h3>USDT</h3>
                        <p>Доходность: 5.2%</p>
                    </div>
                </div>
                <button class="youtube-btn">
                    <i class="fab fa-youtube"></i>
                    Смотреть видео
                </button>
            </div>
            <!-- Добавьте больше карточек -->
        </div>
       
        <div class="instructions" id="instructions">
            <!-- Инструкция будет обновляться динамически -->
        </div>


        
        <div class="nav-buttons">
            <button class="nav-btn" id="noAccount">У меня нет аккаунта</button>
            <button class="nav-btn" id="hasAccount">Уже есть аккаунт</button>
        </div>
    </div>

    <script>
        const exchangeData = {
            binance: {
                noAccount: {
                    steps: [
                        "1. Пройти регистрацию по ссылке: https://www.binance.com/activity/referral-entry/CPA?ref=CPA_0DEI8RGDVX",
                        "2. Пройти верификацию",
                        "3. Внести криптовалюту на свой счет",
                        "4. В верхней панели выбрать раздел 'Earn'",
                        "5. В разделе 'Earn' выбрать 'Simple Earn'",
                        "6. Найти нужную монету в поиске",
                        "7. Нажать 'Подписаться' и ввести количество монет"
                    ],
                    video: "#"
                },
                hasAccount: {
                    steps: [
                        "1. Перейдите в свой аккаунт",
                        "2. В верхней панели выбрать раздел 'Earn'",
                        "3. В разделе 'Earn' выбрать 'Simple Earn'",
                        "4. Найти нужную монету в поиске",
                        "5. Нажать 'Подписаться' и ввести количество монет"
                    ],
                    video: "#"
                }
            },
            bybit: {
                noAccount: {
                    steps: [
                        "1. Регистрация: https://www.bybit.com/invite?ref=PX8V4Y",
                        "2. Пройти верификацию",
                        "3. Внести криптовалюту",
                        "4. Раздел 'Банкинг' → 'Earn' → 'Bybit накопления'",
                        "5. В разделе 'Все продукты' найти монету",
                        "6. Нажать 'Открыть стейкинг'"
                    ],
                    video: "#"
                },
                hasAccount: {
                    steps: [
                        "1. Перейти в аккаунт",
                        "2. Раздел 'Банкинг' → 'Earn' → 'Bybit накопления'",
                        "3. В разделе 'Все продукты' найти монету",
                        "4. Нажать 'Открыть стейкинг'"
                    ],
                    video: "#"
                }
            },
            okx: {
                noAccount: {
                    steps: [
                        "1. Регистрация: https://okx.com/join/14113737",
                        "2. Верификация и внесение средств",
                        "3. Раздел 'Earn' → 'Простой Earn'",
                        "4. Поиск нужной монеты",
                        "5. Нажать 'Подписаться'"
                    ],
                    video: "#"
                },
                hasAccount: {
                    steps: [
                        "1. Перейти в аккаунт",
                        "2. Раздел 'Earn' → 'Простой Earn'",
                        "3. Поиск монеты",
                        "4. Нажать 'Подписаться'"
                    ],
                    video: "#"
                }
            },
            kucoin: {
                noAccount: {
                    steps: [
                        "1. Регистрация: https://www.kucoin.com/r/rf/XN9WZZLT",
                        "2. Верификация и пополнение",
                        "3. Раздел 'Earn' → 'Стейкинг' или 'Обережения'",
                        "4. Поиск монеты",
                        "5. Нажать 'Подписаться'"
                    ],
                    video: "#"
                },
                hasAccount: {
                    steps: [
                        "1. Перейти в аккаунт",
                        "2. Раздел 'Earn' → 'Стейкинг' или 'Обережения'",
                        "3. Поиск монеты",
                        "4. Нажать 'Подписаться'"
                    ],
                    video: "#"
                }
            },
            bitget: {
                noAccount: {
                    steps: [
                        "1. Регистрация: https://partner.bitget.com/bg/ZSJBDB",
                        "2. Верификация и внесение средств",
                        "3. Раздел 'Earn' → 'Накопления'",
                        "4. Поиск монеты",
                        "5. Нажать 'Стейкать сейчас'"
                    ],
                    video: "#"
                },
                hasAccount: {
                    steps: [
                        "1. Перейти в аккаунт",
                        "2. Раздел 'Earn' → 'Накопления'",
                        "3. Поиск монеты",
                        "4. Нажать 'Стейкать сейчас'"
                    ],
                    video: "#"
                }
            }
        };

        // Элементы DOM
        const exchangeSelect = document.getElementById('exchangeSelect');
        const instructionsDiv = document.getElementById('instructions');
        const noAccountBtn = document.getElementById('noAccount');
        const hasAccountBtn = document.getElementById('hasAccount');

        let currentAccountType = 'noAccount';
        let currentExchange = 'binance';

        function updateInstructions() {
            const data = exchangeData[currentExchange][currentAccountType];
            let html = `<h2>Инструкция для ${exchangeSelect.value}:</h2>`;
            html += data.steps.map(step => `<p>${step}</p>`).join('');
            html += `<br> <button class="back-btn">Начать</button>`;
            instructionsDiv.innerHTML = html;   
        }

        // Обработчики событий
        exchangeSelect.addEventListener('change', (e) => {
            currentExchange = e.target.value;
            updateInstructions();
        });

        noAccountBtn.addEventListener('click', () => {
            currentAccountType = 'noAccount';
            updateInstructions();
        });

        hasAccountBtn.addEventListener('click', () => {
            currentAccountType = 'hasAccount';
            updateInstructions();
        });



        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                exchange: params.get('exchange'),
                staking: params.get('staking')
            };
        }

        function updateInstructions(exchange, staking) {
            const accountType = 'noAccount'; // или 'hasAccount', в зависимости от контекста
            const data = exchangeData[exchange][accountType];
            let html = `<h2>Инструкция для ${exchange}:</h2>`;
            html += `<p>Ставка: ${staking}</p>`;
            html += data.steps.map(step => `<p>${step}</p>`).join('');
            document.getElementById('instructions').innerHTML = html;
        }

        function goBack() {
            window.history.back();
        }

        // Инициализация
        const { exchange, staking } = getQueryParams();
        updateInstructions(exchange, staking);
    </script>
</body>
</html>
