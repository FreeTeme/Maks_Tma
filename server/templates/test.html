<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Monetora Beta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            color: #333;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 30px;
        }

        .stats-block {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #007BFF;
        }

        .referral-section {
            margin: 25px 0;
        }

        .blue-divider {
            border: 0;
            height: 1px;
            background: #007BFF;
            margin: 25px 0;
        }

        .metric-large {
            font-size: 24px;
            color: #007BFF;
            margin: 5px 0;
        }

        .copy-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .metric-label {
            color: #666;
            font-size: 14px;
        }

        .link-box {
            background: #e9f2ff;
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Monetora Beta</h1>

    <div class="stats-block">
        <div>monetora</div>
        <div class="metric-large">0 дней</div>
        <div class="metric-large">0</div>
    </div>

    <hr class="blue-divider">

    <div class="referral-section">
        <h3>Мои рефералы</h3>
        <p>Статистика и структура вашей команды</p>

        <div style="display: flex; gap: 20px; margin-top: 20px;">
            <div>
                <div class="metric-large">0</div>
                <div class="metric-label">Всего</div>
                <div class="metric-label">1-я линия</div>
            </div>
            <div>
                <div class="metric-large">50</div>
                <div class="metric-label">Доход</div>
                <div class="metric-label">Конверсия %</div>
            </div>
        </div>
    </div>

    <div class="referral-section">
        <h3>Ваша реферальная ссылка</h3>
        <div class="link-box">
            t.me/monetora_bot/start=oJSK...
        </div>
        <button class="copy-button">Копировать</button>
    </div>

    <div class="referral-section">
        <h3>Доход от рефералов</h3>
        <p>Последние 7 дней</p>
        <!-- Здесь можно добавить график или таблицу -->
    </div>
</body>
</html>
